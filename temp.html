<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERSION</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
        <label for="temp" class="fn">Please enter the temperature you'd like to convert.</label> <br>
        <input name="temp" id="temp" type="number"> 
        <select name="temp_diff" id="temp_diff">
           <option value="1" >°Celsius</option>
           <option value="2" >°Fahrenheit</option>
        </select> <br>
        <input name="temp" type="Submit" value="Convert" class="fn"> <br>
        <span id="resultContainer"></span>
     </form>
     <script src="./index.js" charset="utf-8"></script>
</body>
</html>
